PKG_NAME=test-1.2
PKG_VERSION=1
PKG_MAINTAINER=Test
PKG_SHORT_DESCRIPTION="test-1.2: one exec, wrappers"
PKG_SECTION=tools
PKG_WRAPPERS=foo

pkg_build() 
{ 
  return 0
}

pkg_install() 
{
  mkdir -p $1${bindir}
  cat >$1${bindir}/foo <<EOT
#!/bin/bash
echo "hello world"
EOT
  chmod +x $1${bindir}/foo
  
  return 0
}

pkg_test ()
{
  local deb=$1

  # build ok
  if ! [ -e ${deb} ]; then
     echo "package does not exist"
     return 1
  fi

  # build contains binary
  if ! dpkg-deb -c ${deb} | grep -q usr/local/tools/test-1.2/bin/foo; then
      echo "package does not contain expected executable"
      return 1
  fi

  # build contains wrapper
  if ! dpkg-deb -c ${deb} | grep -q usr/local/bin/foo-1.2; then
      echo "package does not contain expected wrapper"
      return 1
  fi

  return 0
}
