PKG_NAME=test
PKG_VERSION=1
PKG_MAINTAINER=Test
PKG_SHORT_DESCRIPTION="test: malformed PKG_doc should fail"
PKG_SECTION=tools

PKG_doc="${docdir}/foo.txt"

pkg_build() 
{ 
  return 0
}

pkg_install() 
{
  mkdir -p $1${docdir}

  cat >$1${docdir}/foo.txt <<EOT
Lovely documentation here.
EOT
  
  return 0
}

pkg_test ()
{
  local deb=$1

  # build should fail
  if [ -e ${deb} ]; then
     echo "package exists"
     return 1
  fi

  return 0
}
