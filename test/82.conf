PKG_NAME=test-4.2
PKG_DEFAULT=test
PKG_VERSION=1
PKG_MAINTAINER=Test
PKG_SHORT_DESCRIPTION="dkhidemain hides main but not default dotkits"
PKG_SECTION=tools
PKG_FLAGS=dkhidemain

pkg_build() 
{ 
  return 0
}

pkg_install() 
{
  mkdir -p $1${bindir}
}

pkg_test ()
{
  local deb=$1
  local ddeb=$2

  if ! [ -e ${deb} ]; then
     echo "main package does not exist"
     return 1
  fi

  if ! tmpdir=$(mktemp -d) ; then
     echo "mktemp failed"
     return 1
  fi
  if ! dpkg-deb -e ${deb} ${tmpdir}; then
     echo "could not extract metadata from main package"
     rm -rf ${tmpdir}
     return 1
  fi
  if ! [ -e ${tmpdir}/dk ]; then
     echo "main package is missing dk file"
     rm -rf ${tmpdir}
     return 1
  fi
  if ! egrep -q "^#a" ${tmpdir}/dk; then
     echo "main package dotkit is missing #a line"
     cat ${tmpdir}/dk
     rm -rf ${tmpdir}
     return 1
  fi

  rm -rf ${tmpdir}

  if ! [ -e ${ddeb} ]; then
     echo "default package does not exist"
     return 1
  fi

  if ! tmpdir=$(mktemp -d) ; then
     echo "mktemp failed"
     return 1
  fi
  if ! dpkg-deb -e ${ddeb} ${tmpdir}; then
     echo "could not extract metadata from default package"
     rm -rf ${tmpdir}
     return 1
  fi
  if ! [ -e ${tmpdir}/dk ]; then
     echo "main package is missing dk file"
     rm -rf ${tmpdir}
     return 1
  fi
  if egrep -q "^#a" ${tmpdir}/dk; then
     echo "default package dotkit contains #a line"
     cat ${tmpdir}/dk
     rm -rf ${tmpdir}
     return 1
  fi

  rm -rf ${tmpdir}
  return 0
}
